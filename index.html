<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Geométrico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Desafio Geométrico</h1>
      <p class="description">
        Digite números separados por vírgula para calcular a soma dos produtos dos pares consecutivos.
      </p>

      <div class="input-group">
        <input type="text" id="numbersInput" placeholder="Ex: 2, 3, 4" />
      </div>

      <div class="buttons-group">
        <button id="calculateBtn" style="--clr: #ffff00">
          <span>CALCULAR</span>
          <i></i>
        </button>

        <button id="backBtn" style="--clr: #ffff00">
          <span>VOLTAR</span>
          <i></i>
        </button>
      </div>

      <div class="result-section">
        <h2>Resultado</h2>
        <div id="calculationSteps"></div>
        <div id="resultOutput">0</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
